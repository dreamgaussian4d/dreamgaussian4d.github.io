<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bulma css template -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- model viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <title>
    Rebuttal
  </title>
</head>
<body>
  <section class="section">

  <div class="container has-text-centered">
    <!-- paper title -->
    <p class="title is-3"> Rebuttal </p>
  </div>
  </section>

  <button type="button" class="collapsible" id="1">1. Camera Trajectory</button>
  <div class="collapsible_content">
    <p class="title is-3 mt-5 has-text-centered"> Video-to-video with Different Camera Trajectories. </p>
    <p class="content has-text-centered is-size-5">Top: input video. Bottom: video-to-video output.</p>
    <div class="row" style="width:40%">
      <div class="column">
        <video src="images/camera_traj/orig_ours.mp4" controls autoplay loop muted></video>
      </div>
      <div class="column">
        <video src="images/camera_traj/orig_360.mp4" controls autoplay loop muted></video>
      </div>
      <div class="column">
        <video src="images/camera_traj/orig_180_180.mp4" controls autoplay loop muted></video>
      </div>
    </div>
    <div class="row" style="width:40%">
    <div class="column">
        <figure>
            <video src="images/camera_traj/ours.mp4" controls autoplay loop muted></video>
            <figcaption>Our camera</figcaption>
        </figure>
        </div>
      <div class="column">
        <figure>
          <video src="images/camera_traj/360.mp4" controls autoplay loop muted></video>
          <figcaption>Full circle camera</figcaption>
        </figure>
      </div>
      <div class="column">
        <figure>
          <video src="images/camera_traj/180_180.mp4" controls autoplay loop muted></video>
          <figcaption>Dynamic camera</figcaption>
        </figure>
      </div>
    </div>
    
  </div>

  <button type="button" class="collapsible" id="2">2. Static 3D Generation</button>
  <div class="collapsible_content">
    <p class="title is-3 mt-5 has-text-centered"> Static 3D Generation with DreamGaussianHD. </p>
    <p class="content has-text-centered is-size-5">Top: Static 3D generated by DreamGaussianHD. Bottom: our generated 4D.</p>
    <div class="header">
      <button class="page-number">1</button>
      <button class="page-number">2</button>
      <button class="page-number">3</button>
    </div>
    <div class="video-page" id="page1">
      <div class="row" style="width:50%">
        <div class="column">
          <img src="images/static/anya_static.gif" alt="missing" style="width:100%">
        </div>
        <div class="column">
          <img src="images/static/csm_luigi_static.gif" alt="missing" style="width:100%">
        </div>
        <div class="column">

        </div>
      </div>
      <div class="row" style="width:50%">
        <div class="column">
          <img src="images/driving_videos/anya.gif" alt="missing" style="width:100%">
        </div>
        <div class="column">
          <img src="images/driving_videos/csm_luigi.gif" alt="missing" style="width:100%">
        </div>
        <div class="column">

    </div>

        <div class="column">

        </div>
        <div class="column">

        <div class="column">
          <img src="images/static/flag_static.gif" alt="missing" style="width:100%">

        <div class="column">

      <div class="row" style="width:50%">

</html>
